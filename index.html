<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="flex min-h-screen items-center justify-center bg-[#1b1b1b] mx-2"
    >
      <div
        id="app"
        class="h-full w-full lg:max-w-lg md:max-w-lg flex items-center justify-center flex-col"
      >
        <!-- Splash Screen -->
        <div
          id="splashScreen"
          class="bg-zinc-900 rounded-3xl p-8 flex items-center justify-center w-full min-h-screen"
        >
          <div class="text-center">
            <div
              class="w-16 h-16 mx-auto mb-4 bg-[#9ACD32] rounded-lg flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 text-black"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
            </div>
            <h1 class="text-[#9ACD32] text-2xl font-bold">BMI Calculator</h1>
          </div>
        </div>
        <!-- Main Screen -->
        <div
          id="mainScreen"
          class="hidden space-y-4 rounded-xl bg-zinc-900 lg:p-6 p-4 h-full lg:h-full w-full py-5"
        >
          <div class="mb-6 flex justify-between">
            <div class="flex gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="size-7 text-lime-300"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                />
              </svg>
              <h2 class="text-lg font-bold text-lime-200">BMI Calculator</h2>
            </div>
            <button class="text-lime-300">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </button>
          </div>

          <div class="grid grid-cols-2 gap-2">
            <button
              id="maleBtn"
              class="rounded-lg bg-zinc-800 p-4 text-center duration-150"
            >
              <svg
                class="mx-auto my-2 size-7 text-lime-300"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
                aria-labelledby="title"
                role="img"
              >
                <path
                  class="fill-current"
                  d="M35.262 5.292l.986 5.919L48.611 9.15l-15.77 15.769a20.078 20.078 0 1 0 4.243 4.242l15.77-15.768-2.06 12.364 5.918.986L61 1zM21 55a14 14 0 1 1 14-14 14.016 14.016 0 0 1-14 14z"
                  data-name="layer1"
                ></path>
                <path
                  class="stroke-current text-lime-300"
                  stroke-width="1"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  fill="none"
                  d="M35.262 5.292l.986 5.919L48.611 9.15l-15.77 15.769a20.078 20.078 0 1 0 4.243 4.242l15.77-15.768-2.06 12.364 5.918.986L61 1z"
                  data-name="stroke"
                ></path>
                <path
                  class="stroke-current text-lime-300"
                  stroke-width="1"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  fill="none"
                  d="M21 55a14 14 0 1 1 14-14 14.016 14.016 0 0 1-14 14z"
                  data-name="stroke"
                ></path>
              </svg>

              <span class="mt-5 text-sm font-semibold text-[#9ACD32]"
                >MALE</span
              >
            </button>
            <button
              id="femaleBtn"
              class="rounded-xl bg-zinc-800 p-4 text-center duration-150"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="mx-auto my-2 size-10 text-lime-300"
                viewBox="0 0 64 64"
                role="img"
              >
                <path
                  data-name="layer2"
                  d="M51 21a19 19 0 1 0-22 18.7V48h-8v6h8v8h6v-8h8v-6h-8v-8.3A19 19 0 0 0 51 21z"
                  class="stroke-current text-lime-300"
                  fill="none"
                  stroke-width="2"
                  stroke-linejoin="round"
                ></path>
                <path
                  data-name="layer1"
                  d="M19 21a13 13 0 1 1 13 13 13 13 0 0 1-13-13z"
                  class="stroke-current text-lime-300"
                  fill="none"
                  stroke-width="2"
                  stroke-linejoin="round"
                ></path>
              </svg>

              <span class="text-white">FEMALE</span>
            </button>
          </div>

          <div class="rounded-xl bg-zinc-800 px-5 py-6">
            <label class="mb-2 block text-sm font-semibold text-neutral-400"
              >Height</label
            >
            <div class="flex items-center">
              <input
                type="number"
                id="heightInput"
                class="w-full bg-transparent text-5xl font-semibold text-white outline-none"
                value="191"
                max="230"
              />
              <span class="ml-2 text-lime-300">cm</span>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-2">
            <div
              class="flex flex-col items-center gap-2 rounded-xl bg-zinc-800 p-4"
            >
              <label class="mb-2 block text-center text-gray-200">Weight</label>
              <div class="flex items-center justify-between">
                <button
                  id="weightDecrease"
                  class="rounded-md bg-lime-300 px-3 pb-1 text-xl font-bold"
                >
                  -
                </button>
                <input
                  type="number"
                  id="weightInput"
                  class="w-16 bg-transparent text-center text-4xl font-bold text-white outline-none"
                  value="65"
                  max="190"
                  min="10"
                />
                <button
                  id="weightIncrease"
                  class="rounded-md bg-lime-300 px-2 pb-1 text-xl font-bold"
                >
                  +
                </button>
              </div>
              <span
                class="mt-2 block text-center text-sm font-semibold text-neutral-400"
                >kg</span
              >
            </div>
            <div
              class="flex flex-col justify-between rounded-xl bg-zinc-800 p-4"
            >
              <label class="mb-2 block text-center text-gray-200">Age</label>
              <div class="flex items-center justify-center">
                <button
                  id="ageDecrease"
                  class="rounded-md bg-lime-300 px-2 pb-1 text-2xl font-bold"
                >
                  -
                </button>
                <input
                  type="number"
                  id="ageInput"
                  class="w-16 bg-transparent text-center text-4xl font-bold text-white outline-none"
                  value="27"
                  max="190"
                  min="10"
                />
                <button
                  id="ageIncrease"
                  class="rounded-md bg-lime-300 px-2 pb-1 text-xl font-bold"
                >
                  +
                </button>
              </div>
              <span
                class="mt-2 block text-center text-sm font-semibold text-neutral-400"
                >Year</span
              >
            </div>
          </div>

          <button
            id="calculateBtn"
            class="mt-5 w-full rounded-xl bg-lime-300 py-3 font-mono font-bold text-black"
          >
            Calculate
          </button>
        </div>

        <!-- Result Screen -->
        <div
          id="resultScreen"
          class="hidden space-y-4 rounded-3xl bg-zinc-900 px-6 py-8 h-full w-full"
        >
          <div class="mb-6 flex justify-between max-w-5xl py-4">
            <h2 class="text-xl font-bold text-lime-200">BMI Calculator</h2>
            <button class="text-lime-200">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </button>
          </div>

          <div class="text-center bg-zinc-800 rounded-md py-4">
            <h3 class="text-center text-3xl font-bold text-white">Result</h3>
            <p class="text-white my-2">Your BMI is</p>
            <p id="bmiResult" class="text-6xl font-bold text-lime-300">18.7</p>
            <p id="bmiCategory" class="text-lime-300">Underweight</p>
          </div>

          <div id="bmiAdvice" class="p-2 my-2">
            <!-- Advice content will be dynamically inserted here -->
          </div>

          <button
            id="recalculateBtn"
            class="mt-4 w-full rounded-xl bg-lime-300 py-3 font-mono font-bold text-black"
          >
            Recalculate
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>
</html>
